<!-- shopping-cart.component.html -->
<div class="cart-container">
  <!-- Cart Header with item count -->
  <header class="cart-header">
    <h2 class="cart-title">Your Shopping Cart <span *ngIf="cartItems?.length">({{cartItems.length}} items)</span></h2>
    <a routerLink="/home/courses" class="browse-link">
      <i class="fas fa-arrow-left"></i> Continue Shopping
    </a>
  </header>

  <!-- Empty Cart State -->
  <div *ngIf="!cartItems?.length" class="empty-cart">
    <div class="empty-cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </div>
    <h3>Your cart is empty</h3>
    <p>Looks like you haven't added any courses to your cart yet.</p>
    <a routerLink="/home/courses" class="browse-button">
      Browse Courses
    </a>
  </div>

  <!-- Cart Items List -->
  <div *ngIf="cartItems?.length" class="cart-items-container">
    <div *ngFor="let cart of cartItems; let i = index" class="cart-item">
      <!-- Course Thumbnail -->
      <div class="cart-item-image">
        <img [src]="imageUrl[i]" [alt]="cart.title" />
      </div>

      <!-- Course Details -->
      <div class="cart-item-details">
        <h3>{{ cart.title }}</h3>
        <p>{{ cart.description }}</p>
      </div>

      <!-- Price -->
      <div class="cart-item-price">
        <span>${{ cart.price }}</span>
      </div>

      <!-- Remove Button -->
      <div class="cart-item-actions">
        <button (click)="removeFromCart(cart._id!)" aria-label="Remove from cart">
          <i class="fas fa-trash"></i>
          <span>Remove</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Summary -->
  <div *ngIf="cartItems?.length" class="cart-summary">
    <div class="summary-section">
      <div class="summary-row total">
        <span>Total:</span>
        <span>${{ totalAmount }}</span>
      </div>

      <!-- Checkout Button -->
      <button (click)="checkout()" class="checkout-button">
        <span>Checkout</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
