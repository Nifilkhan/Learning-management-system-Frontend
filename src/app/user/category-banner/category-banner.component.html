<div class="max-w-3xl mx-auto p-4">
  <h2 class="text-2xl font-bold text-center mb-4">Frequently Asked Questions</h2>
  <div class="space-y-4">
    <div class="border rounded-lg shadow-sm">
      <button class="w-full p-4 flex justify-between items-center bg-gray-100" (click)="toggleFAQ(1)">
        <span class="font-medium">What is this platform about?</span>
        <svg class="w-5 h-5" [class.rotate-180]="openFAQ === 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <div *ngIf="openFAQ === 1" class="p-4 bg-white border-t">This platform is an e-learning system where users can explore, purchase, and manage courses.</div>
    </div>

    <div class="border rounded-lg shadow-sm">
      <button class="w-full p-4 flex justify-between items-center bg-gray-100" (click)="toggleFAQ(2)">
        <span class="font-medium">How do I purchase a course?</span>
        <svg class="w-5 h-5" [class.rotate-180]="openFAQ === 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <div *ngIf="openFAQ === 2" class="p-4 bg-white border-t">Users can purchase courses securely using Stripe payment integration.</div>
    </div>

    <div class="border rounded-lg shadow-sm">
      <button class="w-full p-4 flex justify-between items-center bg-gray-100" (click)="toggleFAQ(3)">
        <span class="font-medium">Which video player is used for lectures?</span>
        <svg class="w-5 h-5" [class.rotate-180]="openFAQ === 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <div *ngIf="openFAQ === 3" class="p-4 bg-white border-t">We use Video.js for a smooth and interactive lecture playback experience.</div>
    </div>
  </div>
</div>
