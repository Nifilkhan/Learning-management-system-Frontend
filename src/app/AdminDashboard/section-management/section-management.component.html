<div class="video-container">
  <div class="header-content">
    <span class="header-text text-2xl font-medium">Course Files</span>
  </div>
  <div class="px-5">
    <div class="section">
      <div class="">
          <form [formGroup]="videoForm">
            <div formArrayName="section">
              <div
                *ngFor="let section of section.controls; let i = index"
                [formGroupName]="i"
              >
                <div class="form-group section-group">
                  <div class="text-title">
                    <input
                      type="text"
                      id="section{{ i }}"
                      formControlName="title"
                      class="form-control section-title"
                      placeholder="Enter the section title"
                    />
                    <button
                      type="button"
                      class="cancel create-section"
                      (click)="removeIndex(i)"
                    >
                      Cancel
                    </button>
                    <button type="button" class="add create-section" (click)="onsubmit(i)">
                      Add Section
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button class="create-section btn-sec" (click)="addSection()">
        <i class="fa-solid fa-plus"></i>Add Section
      </button>
    </div>
    <div>
    </div>
  </div>
