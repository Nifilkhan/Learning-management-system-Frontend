 <div class="chart-main">

    <span class="chart-header-txt">
      Sale details
    </span>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>

 </div>
 <div class="card mb-10 mx-[70px] w-[45%]">
  <div class="card-body">
    <p class="text-secondary mb-3">Add class <code>.table-hover</code></p>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userData; let i = index">
            <th>{{i+1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
