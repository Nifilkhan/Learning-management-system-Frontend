<div [formGroup]="lectureGroup"
*ngIf="lectureGroup.get('showAddLecture')?.value"
  class="add-lecture-form bg-white shadow-md rounded-md p-4 my-4"
>
  <input
    formControlName="title"
    placeholder="Enter Lecture Title"
    class="w-full border border-gray-300 rounded-md p-2 mb-2"
  />
  <select
    formControlName="contentType"
    class="w-full border border-gray-300 rounded-md p-2 mb-2"
    (change)="onContentTypeChange()"
  >
    <option value="" disabled selected>Select Content Type</option>
    <option value="article">Article</option>
    <option value="video">Video</option>
  </select>

  <div
    *ngIf="lectureGroup.get('contentType')?.value === 'article'"
    class="space-y-2"
  >
    <textarea
      formControlName="articleContent"
      placeholder="Enter Article Content"
      class="w-full border border-gray-300 rounded-md p-2"
    ></textarea>
  </div>

  <div
    *ngIf="lectureGroup.get('contentType')?.value === 'video'"
    class="space-y-2"
  >
    <input
      type="file"
      (change)="onFileChange($event)"
      class="w-full border border-gray-300 rounded-md p-2"
    />
  </div>

  <textarea
    formControlName="description"
    placeholder="Lecture Description"
    class="w-full border border-gray-300 rounded-md p-2 mt-2"
  ></textarea>
  <button
    type="button"
    class="btn save-lecture bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md mt-2"
    (click)="saveLecture()"
  >
    Save Lecture
  </button>
</div>

<div *ngIf="!lectureGroup.get('showAddLecture')?.value">
    {{lectureGroup.get('title')?.value}}
  </div>
