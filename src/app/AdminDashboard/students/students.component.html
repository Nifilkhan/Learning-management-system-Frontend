<div class="card mt-[70px] mb-10 mx-[70px]">
  <div class="card-body">
    <h6 class="card-title">Students List</h6>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th> USERNAME</th>
            <th> Email</th>
            <th>Phone</th>
            <th>Role</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of UserData; let i = index">
            <th>{{i + 1}}</th>
            <td>{{user.firstName}}{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.role}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
