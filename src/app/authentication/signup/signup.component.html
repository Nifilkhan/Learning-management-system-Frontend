<div class="background">
  <div class="container flex flex-row justify-between">
    <div class="img flex">
      <img src="/images/Rectangle 77.jpg" alt="Image" />
    </div>

    <div class="content">
      <div class="header"><h2 class="m-0">LMS</h2></div>
      <div class="flex justify-center flex-col gap-2">
        <h2 class="m-0"><strong>Sign Up</strong></h2>
        <span class="text-gray-500 mb-3"
          >Let's get you all st up so you can access your personal
          account.</span
        >
        <form [formGroup]="signupForm" (submit)="onSubmit()">
        <div class="flex flex-col">
          <div class="row flex flex-row">
            <div class="col-6">
              <div class="custom-input">
                <label for="exampleFormControlInput1" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                  id="firstName"
                  placeholder="Enter Name"
                />

              </div>
            </div>
            <div class="col-6">
              <div class="custom-input">
                <label for="exampleFormControlInput1" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                  id="lastName"
                  placeholder="Enter Name"
                />
              </div>
            </div>
          </div>
          <div class="row flex flex-row justify-between">
            <div class="col-6">
              <div class="custom-input">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="custom-input">
                <label for="exampleFormControlInput1" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="string"
                  formControlName="phone"
                  class="form-control"
                  id="phone"
                  placeholder="Enter phone number"
                />
              </div>
            </div>
          </div>
          <div class="custom-input mb-3 col-12">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Enter a strong password"
            />

          </div>
          <div class="custom-input mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              id="ConfirmPassword"
              placeholder="Confirm the password"
            />
          </div>
        </div>
        <div class="">
          <div class="form-check form-check-inline m-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form" for="exampleFormControlInput1"
              >I agree to all the <span style="color: red">Terms</span> and
              <span style="color: red">Privacy Policies</span>
            </label>
          </div>
        </div>
        <button type=submit class="btn btn-primary p-2">Create Account</button>
      </form>
        <span class="text-center forget"
          >Already have an account?
          <a [routerLink]="'/signin'"
            >Login</a
          ></span
        >
      </div>
      <div class="w-100 text-center flex align-center justify-center">
        <span class="otherOption">Or Sign up with</span>
      </div>
      <div class="row justify-around">
        <div class="col-3 icons text-center" style="color: blue">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="col-3 icons text-center">
          <img src="/images/flat-color-icons_google.jpg" alt="Gooole" />
        </div>
        <div class="col-3 icons text-center">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </div>
  </div>
</div>
