<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <div class="brand-header">
        <h1 class="brand-title">LMS</h1>
        <p class="brand-tagline">Learning Management System</p>
      </div>

      <h2 class="login-title">Welcome back</h2>
      <p class="login-subtitle">Login to access your account</p>

      <div class="social-login">
        <button class="google-auth-btn" (click)="onLogin()">
          <img src="/images/flat-color-icons_google.jpg" alt="Google" class="social-icon" />
          <span>Continue with Google</span>
        </button>
      </div>

      <div class="divider">
        <span class="divider-text">or login with email</span>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{errorMessage}}
      </div>

      <form [formGroup]="loginForm" (submit)="onLoginForm()">
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-container">
            <input
              type="email"
              formControlName="email"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-error">
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Invalid email format
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <input
              type="password"
              formControlName="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </div>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-option">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a [routerLink]="'/signup'">Forgot Password?</a>
          </div>
        </div>

        <button class="login-btn" type="submit" [disabled]="loginForm.invalid">
          Log in
        </button>

        <p class="signup-option">
          Don't have an account? <a [routerLink]="'/signup'">Sign up</a>
        </p>
      </form>
    </div>

    <div class="login-image">
      <img src="/images/student.jpg" alt="Student" />
    </div>
  </div>
</div>

<div class="overlay" *ngIf="isLoading">
  <app-overlay></app-overlay>
</div>
