<div class="background">
  <div class="container flex flex-row justify-between">
    <div class="content">
      <div class="header"><h2 class="m-0">LMS</h2></div>
      <div class="flex justify-center flex-col gap-4">
        <h2 class="m-0"><strong>Login</strong></h2>
        <span class="text-gray-500 mb-3"
          >Login to access your travelwise account</span
        >
        <form [formGroup]="loginForm" (submit)="onLoginForm()">
        <div class="flex flex-col gap-2">
          <div class="custom-input mb-3 col-12">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="name@example.com"
            />
          </div>

          <div class="custom-input mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="password"
              id="password"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <div class="flex flex-row justify-between">
          <div class="form-check form-check-inline m-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form" for="exampleFormControlInput1"
              >Remember Me
            </label>
          </div>
          <div class="forget">
              <a
                [routerLink]="'/signup'"
                style="color: red; font-size: 16px"
                >Forgot Password
              </a>
          </div>
        </div>
        <button class="btn btn-primary p-2 mt-4" type="submit">Login</button>
      </form>
        <span class="text-center forget"
          >Donâ€™t have an account?
          <a [routerLink]="'/signup'" style="color: red; font-size: 16px"
            >Sign up
          </a></span
        >
      </div>
      <div class="w-100 text-center flex align-center justify-center">
        <span class="otherOption">Or Login with</span>
      </div>
      <div class="row justify-around">
        <div class="col-3 icons text-center" style="color: blue">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="col-3 icons text-center">
          <img src="/images/flat-color-icons_google.jpg" alt="Gooole" />
        </div>
        <div class="col-3 icons text-center">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </div>


    <div class="img flex">
      <img src="/images/student.jpg" alt="Image" />
    </div>
  </div>
</div>
