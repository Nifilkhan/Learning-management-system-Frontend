<div class="background">
  <div class="container flex flex-colum justify-between">
    <div class="content">
      <div class="header"><h2 class="m-0">LMS</h2></div>
      <div>
        <a [routerLink]="'/signin'" class="signinBack"
          ><i class="fa-solid fa-angle-left"></i>Back to login</a
        >
      </div>
      <div class="flex justify-center flex-col gap-4">
        <h2 class="m-0"><strong>Verify Otp</strong></h2>
        <span class="text-gray-500 mb-3"
          >An authentication code has been sent to your email</span
        >
        <form [formGroup]="otpForm" (ngSubmit)="otpVerficiation()">
        <div class="flex flex-col gap-2">
          <div class="custom-input mb-3 col-12">
            <label for="exampleFormControlInput1" class="form-label"
              >Enter Code</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="otp"
              id="otp"
            />
            <div
                *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched"
                class="text-danger"
              >
                <div *ngIf="otpForm.get('otp')?.hasError('required')">
                  OTP is required.
                </div>
                <div *ngIf="otpForm.get('otp')?.hasError('minlength')">
                  OTP must be 6 digits long.
                </div>
                <div *ngIf="otpForm.get('otp')?.hasError('maxlength')">
                  OTP must not exceed 6 digits.
                </div>
              </div>
          </div>
        </div>
        <button class="btn verifyBtn btn-primary p-2" type="submit" [disabled]="otpForm.invalid">Verify</button>
      </form>
          <div>
            <span
              >Didnâ€™t receive a code?<a
                [routerLink]="'/signup'"
                style="color: red; font-size: 16px"
                >Resend
              </a></span
            >
          </div>
        </div>

    </div>

    <div class="img flex">
      <img src="/images/login.jpg" alt="Image" />
    </div>
</div>
